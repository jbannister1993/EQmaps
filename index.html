<!DOCTYPE html>
<html lang="en">
<head>
	<title>EQmaps</title>
	<link rel="stylesheet" href="/leaflet/leaflet.css" />
	<style>
		#map	{
			width: 800px;
			height: 600px;
		}
	</style>
	<script type="text/javascript" src="/leaflet/leaflet.js"></script>
	<script type="text/javascript">
		var map
		var markers = L.layerGroup();
		
		function startup()
		{
			map = L.map ("map");
			var attrib = "Map data copyright <a href='http://openstreetmap.org'>OpenStreetMap</a> contributors, Open Database License";	
			var eqmap = new L.tileLayer ("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: attrib } );
			map.setView(new L.LatLng(40,0), 2);
			map.addLayer(eqmap);
			
			recentEarthquakeSearch();
		}
		
		function recentEarthquakeSearch()
		{
			var xhr2 = new XMLHttpRequest();
			xhr2.addEventListener ("load", recentEarthquakes);
			xhr2.open("GET", "/web_services/recent.php");
			xhr2.send();
		}
		
		function recentEarthquakes(e)
		{
			markers.clearLayers();
			var status = e.target.status;			
			if(status == 200)
			{
				var data = JSON.parse(e.target.responseText);
				var heading = "<h1>Recent Earthquakes</h1>";
				document.getElementById("heading").innerHTML = heading;
				var list = "<hr />";
				for(var i=0; i<data.length; i++)
				{
					var location = data[i].location;
					var lat = "Lat: " + data[i].latitude;
					var lon = "Lon: " + data[i].longitude;
					var mag = "Mag: " + data[i].magnitude + " md";
					var depth = "Depth: " + data[i].depth + " km";
					var url = "<a href = '" + data[i].url + "'>More Info</a>";
					var int = parseInt(data[i].date);
					var time = new Date(int);
					//var dateTime = time.toISOString();
					var year = time.getFullYear();
					var month = "0" + time.getMonth();
					var date = "0" + time.getDate();
					var hour = "0" + time.getHours();
					var minute = "0" + time.getMinutes();
					var second = "0" + time.getSeconds();
					var dateTime = date.substr(-2) + "/" + month.substr(-2) + "/" + year + " at " + hour.substr(-2) + ":" + minute.substr(-2) + ":" + second.substr(-2) + " (UTC)";
					marker = L.marker([data[i].latitude, data[i].longitude]);
					marker.bindPopup("<table><tr><td colspan = '4'>" + location + "</td></tr><tr><td colspan = '4'>" + dateTime + "</td></tr><tr><td>" + lat + "</td><td>" + lon + "</td><td>" + mag + "</td><td>" + depth + "</td></tr><tr><td colspan = '2'>Bookmark</td><td colspan = '2'>" + url + "</td></tr></table>");
					list += "<table><tr><td>" + location + "</td><td>" + lat + "</td><td>" + mag + "</td><td>Bookmark</td></tr><tr><td>" + dateTime + "</td><td>" + lon + "</td><td>" + depth + "</td><td>" + url + "</td></tr></table><hr />";
					markers.addLayer(marker);
				}
				map.addLayer(markers);
				document.getElementById('list').innerHTML = list;
			}
			else if(status == 404)
			{
				alert("No Recent Earthquakes found. Please try again later.");
			}
			else
			{
				alert("An unknown error has occurred. Please try again later.");
			}
		}
	</script>
</head>
<body onload="startup()">
	<h1>Welcome to EQmaps</h1>
	<div id="map"></div>
	<div id="heading"></div>
	<div id="list"></div>
</body>
</html>
